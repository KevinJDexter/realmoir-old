<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Realmoir</title>
  <script src="vendors/jquery-3.3.1.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Realmoir</h1>
  <!-- <li><a href="charpage.html">TEST LINK</a></li> -->
  <div id="inputArea">
    <select name="objectType" id="objectType">
      <option value="blank"></option>
      <option value="character">Character</option>
      <option value="location">Location</option>
      <option value="event">Event</option>
    </select>
    <div id="charInputs" class="inputForm" style="display: none">
      <input id="nameIn" type="text" placeHolder="Name">
      <input id="birthIn" type="text" placeHolder="Birth">
      <input id="deathIn" type="text" placeHolder="Death">
      <input id="ageIn" type="text" placeHolder="Age">
      <input id="homeIn" type="text" placeHolder="Home">
      <button class="submitButton">Add Character</button>
    </div>
  </div>
  <div id="outputArea">
    <h2>Characters</h2>
    <div id="charDiv">

    </div>
  </div>
</body>
</html>
